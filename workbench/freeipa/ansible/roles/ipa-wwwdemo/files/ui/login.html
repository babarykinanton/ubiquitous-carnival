<!DOCTYPE html>
<html class="login-pf">
    <title>{title}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ui/css/patternfly.css"/>
    <link rel="stylesheet" href="/ui/css/patternfly-additions.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
      <div id="brand">
          <strong>GSSAPI demo</strong>
      </div><!--/#brand-->
        </div><!--/.col-*-->
        <div class="col-sm-7 col-md-6 col-lg-5 login">
            <form class="form-horizontal" role="form" action="/login/intercept" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="username"
                           class="col-sm-2 col-md-2 control-label">Username</label>
                    <div class="col-sm-10 col-md-10">
                        <input type="text" class="form-control" name="username"
                               id="username" placeholder="" tabindex="1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password"
                           class="col-sm-2 col-md-2 control-label">Password</label>
                    <div class="col-sm-10 col-md-10">
                        <input type="password" class="form-control" name="password"
                               id="password" placeholder="" tabindex="2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
                        <span class="help-block"></span>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 submit">
                        <button type="submit" class="btn btn-primary btn-lg"
                                tabindex="4">Log In
                        </button>
                    </div>
                </div>
            </form>
        </div><!--/.col-*-->
        <div class="col-sm-5 col-md-6 col-lg-7 details">
            <p><strong>Login with Kerberos credentials</strong></p>
        </div><!--/.col-*-->
    </div><!--/.row-->
<!--
        <pre>{env}</pre>
-->
</div><!--/.container-->
</body>
</html>
